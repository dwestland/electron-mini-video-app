<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Window</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="weather.css">
  </head>
  <body>
    <div class="video-page">

      <div class="fullscreen-video-wrap">
        <video src="test.mp4" autoplay="true" loop="true"></video>
      </div>

      <div id="weather" class="weather"></div>

      <button id="close-button">close</button>

      <button id="weather-button">Weather</button>

    </div>

    <!-- <script src="./renderer.js"></script> -->

    <script>
      console.log('Video window loaded')

      const remote = require('electron').remote;

      document.getElementById("close-button").addEventListener("click", () => {
        console.log('close video')
        const window = remote.getCurrentWindow()
        window.close()
      })

      document.getElementById("weather-button").addEventListener("click", () => {
        console.log('weather')
        
        const audio = new Audio("wet-click.wav")
        audio.play()
        
        const element = document.getElementById("weather");
        element.classList.toggle("display-on");
      })

    </script>
    <script src="weather-widget.js"></script>
  </body>
</html>
